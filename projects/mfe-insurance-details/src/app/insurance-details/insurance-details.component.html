<!-- container-app/src/app/home/home.component.html -->
<div class="home-banner">
    <h1>Welcome to Insurance Portal</h1>
    <p>Manage your insurance details and pay premiums seamlessly.</p>
  </div>
  <div class="home-links">
    <a routerLink="/insurance-details" class="home-link">View Insurance Details</a>
    <a routerLink="/pay-premium" class="home-link">Pay Premium</a>
  </div>

<h1>Insurance Details</h1>
<p><strong>Policyholder Name:</strong> John Doe</p>
<p><strong>Policy Number:</strong> 12345-INS</p>
<p><strong>Coverage Amount:</strong> $500,000</p>

<!-- Update policy details -->
<label for="policyName">Policy Name:</label>
<input [(ngModel)]="policyDetails.policyName" id="policyName" type="text" />

<label for="premiumAmount">Premium Amount:</label>
<input [(ngModel)]="policyDetails.premiumAmount" id="premiumAmount" type="number" />

<button (click)="updatePolicyDetails()">Save Changes</button>
