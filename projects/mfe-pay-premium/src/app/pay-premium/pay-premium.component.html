<div>
    <input
      type="number"
      id="amount"
      [(ngModel)]="amount"
      placeholder="Enter amount"
    />
    <button (click)="calculateDiscount()">Calculate Discount</button>
  
    <div *ngIf="discountedAmount !== null">
      <p>Original Amount: {{ amount | currency }}</p>
      <p *ngIf="discount !== null">Discount: {{ discount * 100 }}%</p>
      <p>Discounted Amount: {{ discountedAmount | currency }}</p>
    </div>
  </div>
